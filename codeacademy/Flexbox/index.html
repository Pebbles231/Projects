<!DOCTYPE html>
<html>
    <head>
        <title>Tea Cozy</title>
        <link href="resources/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="resources/images/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">
            <nav>
                <ul>
                    <li>Mission</li>
                    <li>Featured Tea</li>
                    <li>Locations</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container mission-section">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
                    Fair Trade, Organic Tea
                </h4>
            </div>
            <div class="container tea-of-month-section">
                <h2>Tea of the Month</h2>
                <h4>What's steeping at The Tea Cozy</h4>
                <div class="image-containter">
                    <img src="resources/images/img-berryblitz.webp" alt="Red Tea">
                    <h4>Fall Berry Blitz Tea</h4>
                </div> 
                 <div class="image-containter">
                    <img src="resources/images/img-spiced-rum.webp" alt="Box with Description">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="image-containter">
                    <img src="resources/images/img-donut.webp" alt="Donut">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="image-containter">
                    <img src="resources/images/img-myrtle-ave.webp" alt="Tea in Cup">
                    <h4>Myrtle Ave Tea</h4>
                </div> 
                <div class="image-containter">
                    <img src="resources/images/img-bedford-bizarre.webp" alt="Sugar and Tea in Cup">
                    <h4>Bedford Bizarre Tea</h4>
                </div> 
            </div>
        </main>
    </body>
</html>
